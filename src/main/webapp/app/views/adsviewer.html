<section>
<!-- 	<img class="splash-img" src="images/test04.jpg" -->
<!-- 		style="-webkit-filter: blur(5px); opacity: 0.5;"> -->
	<img class="splash-img" src="api/files/teszt/1q.jpg"
		style="-webkit-filter: blur(5px); opacity: 0.5;">
	<div id="iso_ads" class="container">
		<div class="row">
			<div id="nav" class="col-md-2">
				<ul data-bind="foreach: categories">
					<li><a href=""
						data-bind="attr:{ 'data-filter':  $parent.convertToSelector($data.id())}"><span
							data-bind="text: $data.name"></span></a></li>
				</ul>
			</div>

			<div id="content" data-bind="foreach: ads" class="col-md-10">


				<div class="box cat1 cat3" data-bind="css: $data.category_id()">
					<div>
						<h2 class="box-title" data-bind="text: $data.name"></h2>
						<div class="user-info">
						<b>Feladó:</b> <span data-bind="text: $data.username" data-toggle="tooltip" title="Some tooltip text!"></span><br/>
						[ <b>Email: </b> <span data-bind="text: $data.useremail"></span>, <br/><b>Telefon: </b> 
						<span data-bind="text: $data.userphone"></span> ]
						</div>
						<div data-bind="if: image_path()!=null"><img class="box-img img-responsive" data-bind="click: $parent.showImageViewer.bind($parent,image_path()),attr:{src: image_path}"/></div>
						<div style="font-size: 10px;
font-style: italic;
text-align: center;">Utoljára módosítva: </span><span data-bind="dateString: updated,datePattern: 'dddd, MMMM dd, yyyy'"></span></div>
						<div class="box-text" data-bind="text: $data.description"></div>
						<div class="row-fluid">
							<ul class="tags">
								<li><div class="price">
										<span data-bind="currency: $data.price"></span>
									</div></li>
								<li><div class="category">
										<span data-bind="text: $data.categoryname"></span>
									</div></li>
								<li data-bind="if: $data.offer"><div>Kínál</div></li>
								<li data-bind="ifnot: $data.offer"><div>Keres</div></li>
								<li data-bind="if: $data.targetPrice"><div>Irányár</div></li>
								<li data-bind="if: $data.location_name()!=null"><div data-bind="text: $data.location_name"></div></li>
								
							</ul>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</section>
