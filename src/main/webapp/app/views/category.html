<div class="messageBox autoclose" style="min-width: 50vw;max-width: 100vw">
	<div class="modal-draggable"><div class="modal-header">
		<button type="button" class="close" data-bind="click: cancel"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">Kategória szerkesztése</h4>
	</div>
	<div class="modal-body" data-bind="with: category">
		<div class="container-fluid">
			<div class="row margin-bottom-sm">
				<div class="col-md-6 ">
					<label>Név: </label>
				</div>
				<div class="col-md-6">
						<input class="form-control" data-bind="value: name" type="text">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default"
			data-bind="click: cancel">Mégse</button>
		<button class="btn btn-default" data-bind="click: save">Mentés</button>
	</div></div>
</div>
