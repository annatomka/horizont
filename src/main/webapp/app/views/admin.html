	<div class="tab-container">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active"><a href="#users" data-toggle="tab">Felhasználók</a></li>
			<li><a href="#categories" data-toggle="tab">Kategóriák</a></li>
			<li><a href="#allads" data-toggle="tab">Hirdetések</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="users">
				<div class="overflow container-fluid" data-bind="foreach: users">
					<div class="item row-fluid">
						<div class=" col-md-3"></div>
						<div class=" col-md-4">
							<h3
								data-bind="html: $parent.formatname($data)"></h3>
						</div>
						
						<div class="col-md-1 text-center">
							<h2>
								<a
									data-bind="tooltip: {title: 'Felhasználó törlése', placement: 'bottom'},click: $parent.deleteUser.bind($parent,$data)"
									class="fa fa-trash-o"
									style="cursor: pointer; text-decoration: none !important;"></a>
							</h2>
						</div>
						<div class=" col-md-3"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="categories">
			<div class="overflow container-fluid" data-bind="foreach: categories">
					<div class="item row-fluid">
						<div class=" col-md-3"></div>
						<div class=" col-md-4">
							<h3
								data-bind="html: $data.name"></h3>
						</div>
						<div class="col-md-1 text-center">
							<h2>
								<a
									data-bind="tooltip: {title: 'Kategória törlése', placement: 'bottom'},click: $parent.deleteCategory.bind($parent,$data)"
									class="fa fa-trash-o"
									style="cursor: pointer; text-decoration: none !important;"></a>
							</h2>
						</div>
						<div class=" col-md-3"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="allads">
			<div class="overflow container-fluid" data-bind="foreach: ads">
					<div class="item row-fluid">
						<div class=" col-md-3"></div>
						<div class=" col-md-4">
							<h3
								data-bind="html: $data.name"></h3>
						</div>
