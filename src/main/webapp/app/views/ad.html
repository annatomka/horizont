<div class="messageBox autoclose"
	style="min-width: 50vw; max-width: 100vw"><div class="modal-draggable">
	<form action="" method="post" id="ad-form" novalidate="novalidate">
		<div class="modal-header">
			<button type="button" class="close" data-bind="click: cancel"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Hirdetés szerkesztése</h4>
		</div>
		<div class="modal-body" data-bind="with: ad">


			<div class="row margin-bottom-sm">
				<div class="col-md-6 ">
					<label>Cím: </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" data-bind="value: name" id="adname"
						name="adname" type="text">
				</div>
			</div>
			<div class="row  margin-bottom-sm">
				<div class="col-md-6">
					<label>Leírás:</label>
				</div>
				<div class="col-md-6">
					<textarea data-bind="value: description" class="form-control">
						</textarea>
				</div>
			</div>
			<div class="row  margin-bottom-sm">
				<div class="col-md-6">
					<label>Kategória</label>
				</div>
				<div class="col-md-6">
					<select id="category" name="category"
						data-bind="options: $parent.categories(),
                       optionsText: 'name', 
                        optionsValue: 'id', 
                       value: $parent.selectedCategory,
                        optionsCaption: 'Válasszon kategóriát...'"></select>
				</div>
			</div>
			<div class="row margin-bottom-sm">
				<div class="col-md-6 ">
					<label>Helyszín: </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" data-bind="value: location_name"  type="text">
				</div>
			</div>
			<div class="row  margin-bottom-sm">
				<div class="col-md-6">
					<label>Kép</label>
				</div>
				<div class="col-md-6">
					<!-- ko if: $parent.image()!=null -->
					<div data-bind="with: $parent.image()">
						<div>
							<img class="img-responsive"
								data-bind="attr:{src: path()+'t_'+name()}" />
						</div>
						<div>
							<b>Kép neve: </b><span data-bind="text: name"></span>
						</div>
					</div>
					<!-- /ko -->
					<a data-bind="click: $parent.selectImage.bind($parent)">Új kép
						kiválasztása...</a>
				</div>
			</div>
			<div class="row  margin-bottom-sm">
				<div class="col-md-6">
					<label>Kínál: </label>
				</div>
				<div class="col-md-6">
					<input type="checkbox" data-bind="checked: offer" />
				</div>
			</div>
			<div class="row margin-bottom-sm">
				<div class="col-md-6">
					<label>Ár: </label>
				</div>
				<div class="col-md-6">
					<input type="number" data-bind="value: price" id="price"
						name="price" class="form-control" />
				</div>
			</div>
			<div class="row margin-bottom-sm">
				<div class="col-md-6">
					<label>Irányár-e </label>
				</div>
				<div class="col-md-6">
					<input type="checkbox" data-bind="checked: targetPrice" />
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default"
				data-bind="click: cancel">Mégse</button>
			<button class="btn btn-default" data-bind="click: save" name="submit"
				value="Submit">Mentés</button>
		</div>
	</form></div>
</div>
